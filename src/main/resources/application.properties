# Production logging
logging.level.root=WARN
logging.level.ru.devobserver=INFO
logging.file.name=/home/ryabtsev/log/dev-observer-today.log
logging.logback.rollingpolicy.file-name-pattern=dev-observer-%d{yyyy-MM-dd}.%i.log
