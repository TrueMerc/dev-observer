# Video settings

# Sets up video stream URL
# If this property is set and current host isn't localhost, 'end-point' and 'port' options will be ignored
application.video.network.url=https://lab8081.srd.mtuci.ru/stream

# Sets up video stream end point
# This property can be ignored if 'application.video.network.url' property is set and current host isn't localhost
application.video.network.end-point=stream

# Sets up video stream port
# This port must differ from server.port
application.video.network.port=8081
application.video.platform.device=/dev/video0
application.video.platform.threads-count=1
application.video.stream.fps=30
application.video.stream.width=640
application.video.stream.height=480
application.video.duplicated-on-display=false