<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Регистрация</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>
    <link type="image/x-icon" rel="icon" href="/images/favicon.ico"/>
</head>
<body>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="login-block">
    <div class="logo-part">

        <img src="../static/images/logo_mtuci.png"
             th:src="@{/images/logo_mtuci.png}"
             alt="Логотип"
        />
        <div class="logo-part__text-block">
            <p>МТУСИ</p>
            <p class="logo-violet">УЛС-2021</p>
        </div>
    </div>
    <form class="login-form" th:action="@{/perform_login}" method="POST">
        <div class="form-element">
            <label class="logo-violet">
                Пользователь :
            </label>
            <input class="form-input" type="text" name="username" autofocus/>
        </div>
        <div class="form-element">
            <label class="logo-violet">
                Пароль:
            </label>
            <input class="form-input" type="password" name="password"/>
        </div>
        <button class="submit-button">
            Войти
        </button>
        <div th:if="${param.error}" class="logo-error-text">
            Некорректные регистрационные данные пользователя
        </div>
    </form>
</div>

</body>
</html>
